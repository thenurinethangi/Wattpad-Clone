<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Admin - Users</title>
    <link rel="icon" type="image/ico" href="assets/image/wattpad-icon-2-removebg-preview.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style/admin-user-page-style.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <img class="logo" src="assets/image/wattpad-logo.svg" alt="Wattpad Logo" onclick="navigateToDashboard()">
        <ul>
            <li><a href="admin-dashboard-page.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="admin-admin-page.html"><i class="fas fa-users"></i> Manage Admins</a></li>
            <li><a href="admin-user-page.html"><i class="fas fa-users-cog"></i> Manage Users</a></li>
            <li><a href="admin-story-page.html"><i class="fas fa-book"></i> Manage Stories</a></li>
            <li><a href="admin-transaction-page.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="admin-announcement-page.html"><i class="fas fa-bullhorn"></i> Announcements</a></li>
            <li><a href="admin-genre-page.html"><i class="fas fa-tags"></i> Genres</a></li>
            <li><a href="#"><i class="fas fa-flag"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="breadcrumb">
            <a href="admin-dashboard.html">Dashboard</a> > User
        </div>
        <h1 class="page-title">User</h1>

        <div class="controls">
            <input type="text" class="search-input" id="searchInput" placeholder="Search users..." onkeyup="filterUsers()">
            <select class="status-select" id="statusFilter" onchange="filterUsers()">
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Deactive</option>
            </select>
            <select class="verified-select" id="verifiedFilter" onchange="filterUsers()">
                <option value="all">All Users</option>
                <option value="verified">Verified</option>
                <option value="normal">Normal</option>
            </select>
            <select class="rank-select" id="rankFilter" onchange="filterUsers()">
                <option value="all">All Ranks</option>
                <option value="top">Top Rank</option>
                <option value="bottom">Bottom Rank</option>
            </select>
        </div>

        <div class="user-container" id="userContainer">
            <!-- Users will be loaded here -->
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading users...
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
            <div class="pagination-info" id="paginationInfo">
                Showing 1-12 of 248 users
            </div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="prevBtn" onclick="previousPage()">Previous</button>
                <div class="page-numbers" id="pageNumbers">
                    <!-- Page numbers will be generated dynamically -->
                </div>
                <button class="pagination-btn" id="nextBtn" onclick="nextPage()">Next</button>
            </div>
        </div>
    </main>
</div>

<script>
    let currentPage = 1;
    let totalPages = 0;
    let sort = {
        'status': 'all',
        'type': 'all',
        'rank': 'all'
    };

    function displayUsers(users) {
        const userContainer = document.getElementById('userContainer');
        userContainer.innerHTML = '';

        if (!users || users.length === 0) {
            userContainer.innerHTML = '<div class="loading"><div style="font-size: 48px; margin-bottom: 15px;">ðŸ‘¥</div>No users found</div>';
            document.getElementById('nextBtn').disabled = true;
        } else {
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.classList.add('user-card');
                userCard.innerHTML = `
                    <div class="user-header">
                        <img src="${user.coverPicPath}" onerror="this.onerror=null; this.src='https://www.solidbackgrounds.com/images/1920x1080/1920x1080-gray-solid-color-background.jpg';" alt="Cover" class="user-cover">
                        <img src="${user.profilePicPath}" onerror="this.onerror=null; this.src='https://static.vecteezy.com/system/resources/previews/005/005/788/non_2x/user-icon-in-trendy-flat-style-isolated-on-grey-background-user-symbol-for-your-web-site-design-logo-app-ui-illustration-eps10-free-vector.jpg';" alt="${user.fullName}" class="user-avatar">
                    </div>
                    <div class="user-info">
                        <div class="user-name-row">
                            <span class="user-fullname">${user.fullName}</span>
                            ${user.isVerify === 1 ? '<i class="fas fa-check-circle verified-icon"></i>' : ''}
                        </div>
                        <div class="username">@${user.username}</div>
                        <div class="user-details">
                            <div><strong>ID:</strong> ${user.id}</div>
                            <div><strong>Email:</strong> ${user.email}</div>
                            <div><strong>Joined:</strong> ${new Date(user.joinedDate).toLocaleDateString()}</div>
                            ${user.isActive===1 ? `<div><strong>Status:</strong> <span class="status-${user.isActive}">Active</span></div>` : `<div><strong>Status:</strong> <span class="status-${user.isActive}">Deactive</span></div>`}
                        </div>
                        <div class="divider"></div>
                        <div class="user-stats">
                            <div class="stat-item">
                                <span class="stat-label">Stories:</span>
                                <span class="stat-value">${user.work}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Views:</span>
                                <span class="stat-value">${user.views}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Likes:</span>
                                <span class="stat-value">${user.likes}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Reports:</span>
                                <span class="stat-value">${user.totalReports}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Recent Reports:</span>
                                <span class="stat-value">${user.recentReports}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Status:</span>
                                <span class="stat-value engagement-status engagement-${user.engagement}">${user.engagement}</span>
                            </div>
                        </div>
                        <div class="user-rank">Rank: #${user.rank}</div>
                        <div class="user-actions">
                            ${user.isVerify === 0 ? '<button class="action-btn verify-btn" onclick="verifyUser(\'' + user.id + '\')"><i style="color: goldenrod; font-size: 16px;" class="fas fa-check-circle"></i></button>' : ''}
                            ${user.isActive === 1 ? `<button class="action-btn deactivate-btn" onclick="toggleUserStatus('${user.id}')">
                                <i class="fa-solid fa-trash"></i>
                            </button>` : ''}
                        </div>
                    </div>
                `;
                userContainer.appendChild(userCard);
            });
        }
    }


    function filterUsers(event) {
        if (event.key === 'Enter') {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            if (searchTerm) {
                fetch('http://localhost:8080/user/admin/searchUsers', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ searchTerm: searchTerm, sort: sort })
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errData => {
                                throw new Error(JSON.stringify(errData));
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Search Success:', data);
                        displayUsers(data.data);
                    })
                    .catch(error => {
                        console.error('Search Error:', error);
                        displayUsers([]); // Show no users on error
                    });
            } else {
                displayUsersWithSort();
            }
        }
    }


    function displayUsersWithSort() {
        fetch('http://localhost:8080/user/admin/loadUser/' + currentPage, {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(sort)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        throw new Error(JSON.stringify(errData));
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Load Success:', data);
                const users = data.data || [];
                displayUsers(users);
                updatePaginationInfo(users.length);  // Update showing X-Y of Z (needs total from backend or estimate)
                updatePaginationButtons();
            })
            .catch(error => {
                console.error('Load Error:', error);
                displayUsers([]);
                updatePaginationInfo(0);
                updatePaginationButtons();
            });
    }


    function previousPage() {
        if (currentPage > 1) {
            currentPage--;
            displayUsersWithSort();
        }
    }


    function nextPage() {
        currentPage++;
        displayUsersWithSort();
    }


    function updatePaginationInfo(usersLength) {
        const pageSize = 12;

        fetch('http://localhost:8080/user/admin/totalUser', {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        throw new Error(JSON.stringify(errData));
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);

                const totalUsers = data.data;
                const start = (currentPage - 1) * pageSize + 1;
                const end = Math.min(start + usersLength - 1, totalUsers);

                document.getElementById('paginationInfo').textContent =
                    `Showing ${start}-${end} of ${totalUsers} users`;
            })
            .catch(error => {
                let response = JSON.parse(error.message);
                console.log(response);
            });
    }


    function updatePaginationButtons() {
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = false;  // Disable only if backend returns empty (handled in response)

        // Generate dynamic page numbers (e.g., show 1 2 3 ... 10)
        const pageNumbers = document.getElementById('pageNumbers');
        pageNumbers.innerHTML = '';
        const maxVisiblePages = 5;  // Show up to 5 page buttons
        const startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        const endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);  // Note: totalPages needs backend total

        for (let i = startPage; i <= endPage; i++) {
            const btn = document.createElement('button');
            btn.classList.add('pagination-btn');
            btn.textContent = i;
            if (i === currentPage) {
                btn.classList.add('active');  // Add active class for styling
            }
            btn.onclick = () => {
                currentPage = i;
                displayUsersWithSort();
            };
            pageNumbers.appendChild(btn);
        }

        // If backend returns empty on next, disable next button (add check in then block)
        // For now, assume you add a flag or check users.length === 0 to set totalPages
    }


    const statusFilter = document.getElementById('statusFilter');
    statusFilter.addEventListener('change', function () {
        sort.status = this.value;
        displayUsersWithSort();
    });


    const verifiedFilter = document.getElementById('verifiedFilter');
    verifiedFilter.addEventListener('change', function () {
        sort.type = this.value;
        displayUsersWithSort();
    });


    const rankFilter = document.getElementById('rankFilter');
    rankFilter.addEventListener('change', function () {
        sort.rank = this.value;
        displayUsersWithSort();
    });


    //verify user
    function verifyUser(userId) {

        Swal.fire({
            title: 'Are you sure?',
            text: 'Do you want to verify this user?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, verify',
            cancelButtonText: 'Cancel',
            customClass: {
                popup: 'modern-swal',
                confirmButton: 'swal2-confirm',
                cancelButton: 'swal2-cancel'
            }
        }).then((result) => {
            if (result.isConfirmed) {

                fetch('http://localhost:8080/user/admin/verify/'+userId, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errData => {
                                throw new Error(JSON.stringify(errData));
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);

                        displayUsersWithSort();
                        Swal.fire({
                            title: 'Success',
                            text: 'User has been verified!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });

                    })
                    .catch(error => {
                        let response = JSON.parse(error.message);
                        console.log(response);

                        Swal.fire({
                            title: 'Fail',
                            text: 'Failed to verify the user. Please try again later!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    });
            }
            else {
                console.log('still unverified');
            }
        });

    }


    //deactivate user
    function toggleUserStatus(userId) {

        Swal.fire({
            title: 'Are you sure?',
            text: 'Do you want to deactivate this user?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, deactivate',
            cancelButtonText: 'Cancel',
            customClass: {
                popup: 'modern-swal',
                confirmButton: 'swal2-confirm',
                cancelButton: 'swal2-cancel'
            }
        }).then((result) => {
            if (result.isConfirmed) {

                fetch('http://localhost:8080/user/admin/deactivate/'+userId, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errData => {
                                throw new Error(JSON.stringify(errData));
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);

                        displayUsersWithSort();
                        Swal.fire({
                            title: 'Success',
                            text: 'User has been deactivated!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });

                    })
                    .catch(error => {
                        let response = JSON.parse(error.message);
                        console.log(response);

                        Swal.fire({
                            title: 'Fail',
                            text: 'Failed to deactivate the user. Please try again later!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    });
            }
            else {
                console.log('still activate');
            }
        });
    }


    function navigateToDashboard() {
        window.location.href = 'http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-dashboard-page.html';
    }


    document.addEventListener('DOMContentLoaded', () => {
        displayUsersWithSort();
        document.getElementById('searchInput').addEventListener('keyup', filterUsers);
    });


    document.getElementById('searchInput').addEventListener('keyup', function (event) {
        if (this.value.trim() === '') {
            displayUsersWithSort();
        }
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/admin-user-page-script.js"></script>
</body>
