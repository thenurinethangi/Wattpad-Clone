<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Admin - Genres</title>
    <link rel="icon" type="image/ico" href="assets/image/wattpad-icon-2-removebg-preview.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style/admin-genre-page-style.css">
</head>
<body style="display: none; visibility: hidden; opacity: 0;">
<div class="dashboard-container">

    <!-- Sidebar -->
    <nav class="sidebar">
        <img class="logo" src="assets/image/wattpad-logo.svg" alt="Wattpad Logo" onclick="navigateToDashboard()">
        <ul>
            <li><a href="admin-dashboard-page.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="admin-admin-page.html"><i class="fas fa-users"></i> Manage Admins</a></li>
            <li><a href="admin-user-page.html"><i class="fas fa-users-cog"></i> Manage Users</a></li>
            <li><a href="admin-story-page.html"><i class="fas fa-book"></i> Manage Stories</a></li>
            <li><a href="admin-transaction-page.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="admin-announcement-page.html"><i class="fas fa-bullhorn"></i> Announcements</a></li>
            <li><a href="admin-genre-page.html"><i class="fas fa-tags"></i> Genres</a></li>
            <li><a href="#"><i class="fas fa-flag"></i> Reports</a></li>
            <li id="logout"><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">

        <!--model-->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Edit Genre</h2>
                <input type="hidden" id="editGenreId">
                <label for="editGenreName">Genre Name:</label>
                <input type="text" id="editGenreName" placeholder="Enter new genre name">
                <button onclick="saveGenreChanges()">Edit Genre</button>
            </div>
        </div>

        <div class="breadcrumb">
            <a href="admin-dashboard.html">Dashboard</a> > Genres
        </div>
        <h1 class="page-title">Genres</h1>

        <div class="controls">
            <div class="add-genre">
                <input type="text" id="newGenreInput" placeholder="Enter genre name">
                <button onclick="addNewGenre()">Add</button>
            </div>
            <div class="search-bar" style="display: flex;">
                <i class="fa-solid fa-magnifying-glass" style="position: absolute; color: lightgray; margin-left: 10px; margin-top: 15px;"></i>
                <input type="text" id="searchInput" placeholder="Search">
            </div>
            <div class="sort-combo">
                <select id="statusSort">
                    <option value="all">All</option>
                    <option value="high">High Popularity</option>
                    <option value="low">Low Popularity</option>
                </select>
            </div>
        </div>

        <div class="genre-list">
            <div class="genre-columns">
                <div>ID</div>
                <div>Genre Name</div>
                <div>Total Stories</div>
                <div>Percentage (%)</div>
                <div>Popularity Status</div>
                <div>Action</div>
            </div>
            <!-- Genre List -->
            <div id="genreList">
                <!-- Loading state initially -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading genres...
                </div>
            </div>
        </div>
    </main>
</div>

<script>

    //check user register or not
    window.onload = function () {

        fetch('http://localhost:8080/genre/admin', {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        throw new Error(JSON.stringify(errData));
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);

                document.body.style.display = 'block';
                document.body.style.visibility = 'visible';
                document.body.style.opacity = 1;

            })
            .catch(error => {
                let response = JSON.parse(error.message);
                console.log(response);

                window.location.href = 'http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-login-page.html';
            });
    }

    let genres = []; // Store all genres from backend
    let filteredGenres = []; // Store filtered/sorted genres for display

    function displayGenres(genresToDisplay = filteredGenres) {
        const genreList = document.getElementById('genreList');
        genreList.innerHTML = '';

        if (genresToDisplay.length === 0) {
            genreList.innerHTML = '<div class="loading"><div style="font-size: 48px; margin-bottom: 15px;">ðŸ“­</div>No genres found</div>';
        } else {
            genresToDisplay.forEach(genre => {
                const row = document.createElement('div');
                row.classList.add('genre-row');
                row.innerHTML = `
                    <div>${genre.id}</div>
                    <div>${genre.genre}</div>
                    <div>${genre.totalStories}</div>
                    <div>${genre.percentage}%</div>
                    <div>${genre.status}</div>
                    <div class="action-icons">
                        <a href="#" onclick="editGenre('${genre.id}')" title="Edit"><i class="fas fa-pen" style="color: rgba(255,97,34,0.93); margin-right: 10px; font-size: 14.5px;"></i></a>
                        <a href="#" onclick="deleteGenre('${genre.id}')" title="Delete"><i class="fas fa-trash" style="color: rgba(255,97,34,0.93); font-size: 14.5px;"></i></a>
                    </div>
                `;
                genreList.appendChild(row);
            });
        }
    }

    function loadGenres() {
        fetch('http://localhost:8080/genre/admin/all', {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        throw new Error(JSON.stringify(errData));
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                genres = data.data || [];
                filteredGenres = [...genres];
                displayGenres();
            })
            .catch(error => {
                console.error('Load Error:', error);
                let response = JSON.parse(error.message);
                console.log(response);
                displayGenres([]);
            });
    }

    function searchGenres(event) {
        if (event.key === 'Enter') {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            filteredGenres = genres.filter(genre =>
                genre.id.includes(query) ||
                genre.genre.toLowerCase().includes(query) ||
                genre.totalStories.toString().includes(query) ||
                genre.percentage.toString().includes(query) ||
                genre.status.toLowerCase().includes(query)
            );
            displayGenres();
        }
    }

    function sortGenres() {
        const sortValue = document.getElementById('statusSort').value;
        filteredGenres = [...genres];
        if (sortValue === 'high') {
            filteredGenres.sort((a, b) => b.percentage - a.percentage);
        } else if (sortValue === 'low') {
            filteredGenres.sort((a, b) => a.percentage - b.percentage);
        }
        displayGenres();
    }

    function addNewGenre() {
        const genreName = document.getElementById('newGenreInput').value.trim();
        if (!genreName) return;

        if (!genres.some(g => g.genre.toLowerCase() === genreName.toLowerCase())) {

            fetch('http://localhost:8080/genre/admin/add/'+genreName, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ genre: genreName })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add genre');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Add Success:', data);

                    Swal.fire({
                        title: 'Success',
                        text: 'Successfully added new genre!',
                        customClass: {
                            popup: 'modern-swal-wide-short',
                            title: 'swal-title',
                            htmlContainer: 'swal-text'
                        },
                        timer: 3000,
                        timerProgressBar: true,
                        showConfirmButton: false
                    });

                    loadGenres();
                    document.getElementById('newGenreInput').value = '';
                })
                .catch(error => {
                    console.error('Add Error:', error);
                    alert('Error adding genre');
                });
        } else {
            Swal.fire({
                icon: 'warning',
                text: 'Genre Already Exist!',
                customClass: {
                    popup: 'modern-swal-wide-short',
                    title: 'swal-title',
                    htmlContainer: 'swal-text'
                },
                timer: 3000,
                timerProgressBar: true,
                showConfirmButton: false
            });
        }
    }

    function deleteGenre(genreId) {
        Swal.fire({
            title: 'Are you sure?',
            text: 'Do you want to delete this genre?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(`http://localhost:8080/genre/admin/remove/${genreId}`, {
                    method: 'DELETE',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to delete genre');
                        }
                        return response.json();
                    })
                    .then(() => {
                        console.log('Delete Success');
                        loadGenres();
                        Swal.fire({
                            title: 'Deleted',
                            text: 'Genre has been deleted!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    })
                    .catch(error => {
                        console.error('Delete Error:', error);
                        alert('Error deleting genre');
                    });
            }
        });
    }

    function editGenre(genreId) {
        // Check if genres are loaded
        if (genres.length === 0) {
            console.error('Genres not loaded yet for ID:', genreId);
            return;
        }

        // Find the genre
        const genreToEdit = genres.find(g => g.id == genreId);
        if (!genreToEdit) {
            console.error('Genre not found for ID:', genreId);
            return;
        }

        // Dynamically create or update modal
        let modal = document.getElementById('editModal');
        if (!modal) {
            modal = document.createElement('div');
            modal.id = 'editModal';
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Edit Genre</h2>
                    <input type="hidden" id="editGenreId">
                    <label for="editGenreName">Genre Name:</label>
                    <input type="text" id="editGenreName" placeholder="Enter new genre name">
                    <button onclick="saveGenreChanges(${genreId})">Edit</button>
                </div>
            `;
            document.body.appendChild(modal); // Add to body
        }

        // Set values and show modal
        document.getElementById('editGenreId').value = genreId;
        document.getElementById('editGenreName').value = genreToEdit.genre;
        modal.style.display = 'block';
        console.log('Modal displayed for genre:', genreId);
    }

    function saveGenreChanges() {
        const genreId = document.getElementById('editGenreId').value;
        const newGenreName = document.getElementById('editGenreName').value.trim();
        if (!newGenreName) return;

        let data = {
            'genreId': genreId,
            'genre': newGenreName
        }

        console.log(data);

        fetch(`http://localhost:8080/genre/admin/edit`, {
            method: 'PUT',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update genre');
                }
                return response.json();
            })
            .then(data => {
                console.log('Update Success:', data);

                loadGenres();
                Swal.fire({
                    title: 'Updated',
                    text: 'Genre has been updated!',
                    customClass: {
                        popup: 'modern-swal-wide-short',
                        title: 'swal-title',
                        htmlContainer: 'swal-text'
                    },
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                closeModal();
            })
            .catch(error => {
                console.error('Update Error:', error);
                alert('Error updating genre');
            });
    }

    function closeModal() {
        const modal = document.getElementById('editModal');
        if (modal) {
            modal.style.display = 'none';
        }
    }

    function navigateToDashboard() {
        window.location.href = 'http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-dashboard-page.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadGenres();
        document.getElementById('searchInput').addEventListener('keyup', searchGenres);
        document.getElementById('statusSort').addEventListener('change', sortGenres);
    });


    document.getElementById('logout').addEventListener('click', function (event) {
        event.preventDefault();

        fetch('http://localhost:8080/auth/admin/logout', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        throw new Error(JSON.stringify(errData));
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);

                window.location.href = `http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-login-page.html`;

            })
            .catch(error => {
                let response = JSON.parse(error.message);
                console.log(response);

            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/admin-genre-page-script.js"></script>
</body>
</html>
