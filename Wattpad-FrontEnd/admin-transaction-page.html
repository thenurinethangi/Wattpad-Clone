<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wattpad Admin - Transactions</title>
  <link rel="icon" type="image/ico" href="assets/image/wattpad-icon-2-removebg-preview.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/style/admin-transaction-page-style.css">
</head>
<body style="display: none; visibility: hidden; opacity: 0;">
<div class="dashboard-container">
  <!-- Sidebar -->
  <nav class="sidebar">
    <img class="logo" src="assets/image/wattpad-logo.svg" alt="Wattpad Logo" onclick="navigateToDashboard()">
    <ul>
      <li><a href="admin-dashboard-page.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="admin-admin-page.html"><i class="fas fa-users"></i> Manage Admins</a></li>
      <li><a href="admin-user-page.html"><i class="fas fa-users-cog"></i> Manage Users</a></li>
      <li><a href="admin-story-page.html"><i class="fas fa-book"></i> Manage Stories</a></li>
      <li><a href="admin-transaction-page.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
      <li><a href="admin-announcement-page.html"><i class="fas fa-bullhorn"></i> Announcements</a></li>
      <li><a href="admin-genre-page.html"><i class="fas fa-tags"></i> Genres</a></li>
      <li><a href="#"><i class="fas fa-flag"></i> Reports</a></li>
      <li id="logout"><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="breadcrumb">
      <a href="admin-dashboard.html">Dashboard</a> > Transactions
    </div>
    <h1 class="page-title">Transactions</h1>

    <div class="controls">
      <div class="search-bar" style="display: flex;">
        <i class="fa-solid fa-magnifying-glass" style="position: absolute; color: lightgray; margin-left: 10px; margin-top: 15px;"></i>
        <input type="text" id="searchInput" placeholder="Search">
      </div>
      <div class="sort-combo">
        <select id="statusSort">
          <option value="all">All</option>
          <option value="premium buy">Premium Buy</option>
          <option value="coins buy">Coins Buy</option>
        </select>
      </div>
    </div>

    <div class="transaction-list">
      <div class="transaction-columns">
        <div>ID</div>
        <div>Date Time</div>
        <div>User ID</div>
        <div>Amount</div>
        <div>Reason</div>
        <div>Action</div>
      </div>
      <!-- Transaction List -->
      <div id="transactionList">
        <!-- Loading state initially -->
        <div class="loading">
          <div class="loading-spinner"></div>
          Loading transactions...
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pagination-container">
      <div class="pagination-info" id="paginationInfo">
        Showing 1-10 of 156 transactions
      </div>
      <div class="pagination-controls">
        <button class="pagination-btn" id="prevBtn" onclick="previousPage()">Previous</button>
        <div class="page-numbers" id="pageNumbers">
          <!-- Page numbers will be generated dynamically -->
        </div>
        <button class="pagination-btn" id="nextBtn" onclick="nextPage()">Next</button>
      </div>
    </div>
  </main>
</div>

<script>

  //check user register or not
  window.onload = function () {

    fetch('http://localhost:8080/api/v1/transaction/admin', {
      method: 'GET',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      },
    })
            .then(response => {
              if (!response.ok) {
                return response.json().then(errData => {
                  throw new Error(JSON.stringify(errData));
                });
              }
              return response.json();
            })
            .then(data => {
              console.log('Success:', data);

              document.body.style.display = 'block';
              document.body.style.visibility = 'visible';
              document.body.style.opacity = 1;

            })
            .catch(error => {
              let response = JSON.parse(error.message);
              console.log(response);

              window.location.href = 'http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-login-page.html';
            });
  }


  let currentPage = 1;
  let sort = {
    'reason': 'all'
  }

  let total = 0;
  let start = 0;
  let end = 0;

  function displayTransactions() {

    const transactionList = document.querySelector('.transaction-list');
    transactionList.innerHTML = '';
    transactionList.appendChild(createColumns());

    fetch('http://localhost:8080/api/v1/transaction/admin/loadTransaction/' + currentPage, {
      method: 'POST',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(sort)
    })
            .then(response => {
              if (!response.ok) {
                return response.json().then(errData => {
                  throw new Error(JSON.stringify(errData));
                });
              }
              return response.json();
            })
            .then(data => {
              console.log('Load Success:', data);

              total = data.data.totalTransactions;
              start = data.data.start;
              end = data.data.end

              paginationTextSet();

              if (data.data.transactionDTOList.length === 0) {
                transactionList.innerHTML = '<div class="loading"><div style="font-size: 48px; margin-bottom: 15px;">ðŸ“­</div>No transactions found</div>';
              }
              else {
                data.data.transactionDTOList.forEach(transaction => {
                  const row = document.createElement('div');
                  row.classList.add('transaction-row');
                  row.innerHTML = `
                    <div>${transaction.id || 'N/A'}</div>
                    <div>${transaction.dateTime || 'N/A'}</div>
                    <div>${transaction.userId || 'N/A'}</div>
                    <div>$${transaction.amount || '0.00'}</div>
                    <div>${transaction.reason || 'N/A'}</div>
                    <div class="action-icons"><a href="#" onclick="printInvoice('${transaction.id}')" title="Print Invoice"><i class="fas fa-print"></i></a></div>
                `;
                  transactionList.appendChild(row);
                });
              }

            })
            .catch(error => {
              console.error('Load Error:', error);

            });
  }


  const statusSort = document.getElementById('statusSort');
  statusSort.addEventListener('change', function () {
    sort.reason = this.value;
    displayTransactions();
  });


  function createColumns() {
    const columns = document.createElement('div');
    columns.classList.add('transaction-columns');
    columns.innerHTML = `
            <div>ID</div>
            <div>Date Time</div>
            <div>User ID</div>
            <div>Amount</div>
            <div>Reason</div>
            <div>Action</div>
        `;
    return columns;
  }


  // function updatePagination() {
  //   const totalPages = Math.ceil(filteredTransactions.length / 10);
  //   document.getElementById('prevBtn').classList.toggle('disabled', currentPage === 0);
  //   document.getElementById('nextBtn').classList.toggle('disabled', currentPage * 10 >= filteredTransactions.length);
  // }


  function paginationTextSet() {
    document.getElementById('paginationInfo').textContent = `Showing ${start}-${end} of ${total} transactions`;

    if(start>1){
      document.getElementById("prevBtn").disabled = false;
    }
    else{
      document.getElementById("prevBtn").disabled = true;
    }

    if(end<total){
      document.getElementById("nextBtn").disabled = false;
    }
    else{
      document.getElementById("nextBtn").disabled = true;
    }
  }


  function searchTransactions() {

    const query = document.getElementById('searchInput').value.toLowerCase();
    filteredTransactions = transactions.filter(transaction =>
            (transaction.id && transaction.id.toString().toLowerCase().includes(query)) ||
            (transaction.dateTime && transaction.dateTime.toLowerCase().includes(query)) ||
            (transaction.userId && transaction.userId.toLowerCase().includes(query)) ||
            (transaction.amount && transaction.amount.toString().includes(query)) ||
            (transaction.reason && transaction.reason.toLowerCase().includes(query))
    );
    currentPage = 0;
    displayTransactions();
    updatePagination();
  }


  function navigateToDashboard() {
    window.location.href = 'http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-dashboard-page.html';
  }


  function printInvoice(transactionId) {
    alert(`Printing invoice for transaction ID: ${transactionId}`);
  }


  document.addEventListener('DOMContentLoaded', () => {
    displayTransactions();

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (!document.getElementById('nextBtn').classList.contains('disabled')) {
        currentPage++;
        displayTransactions();
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (!document.getElementById('prevBtn').classList.contains('disabled') && currentPage > 0) {
        currentPage--;
        displayTransactions();
      }
    });
  });


  document.getElementById('logout').addEventListener('click', function (event) {
    event.preventDefault();

    fetch('http://localhost:8080/auth/admin/logout', {
      method: 'POST',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      },
    })
            .then(response => {
              if (!response.ok) {
                return response.json().then(errData => {
                  throw new Error(JSON.stringify(errData));
                });
              }
              return response.json();
            })
            .then(data => {
              console.log('Success:', data);

              window.location.href = `http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-login-page.html`;

            })
            .catch(error => {
              let response = JSON.parse(error.message);
              console.log(response);

            });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/admin-transaction-page-script.js"></script>
</body>
</html>
