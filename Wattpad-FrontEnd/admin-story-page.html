<div class="dashboard-container">

            <li><a href="admin-user-page.html"><i class="fas fa-users-cog"></i> Manage Users</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Manage Stories</a></li>
            <li><a href="#"><i class="fas fa-exchange-alt"></i> Transactions</a></li>

            <li><a href="genres-page.html"><i class="fas fa-tags"></i> Genres</a></li>

    <!-- Main Content -->
    <main class="main-content">
        <div class="breadcrumb">
            <a href="admin-dashboard.html">Dashboard</a> > Stories
        </div>
        <h1 class="page-title">Stories</h1>

        <div class="controls">
            <input type="text" class="search-input" id="searchInput" placeholder="Search stories..." onkeyup="filterStories()">
            <select class="filter-select" id="statusFilter" onchange="filterStories()">
                <option value="all">All Status</option>
                <option value="published">Published</option>
                <option value="draft">Draft</option>
            </select>
            <select class="filter-select" id="rankFilter" onchange="filterStories()">
                <option value="all">All Ranks</option>
                <option value="top">Top Rank</option>
                <option value="bottom">Bottom Rank</option>
            </select>
            <select class="filter-select" id="typeFilter" onchange="filterStories()">
                <option value="all">All Types</option>
                <option value="original">Wattpad Original</option>
                <option value="normal">Normal Story</option>
            </select>
            <select class="filter-select" id="reportsFilter" onchange="filterStories()">
                <option value="all">All Reports</option>
                <option value="most">Most Reports</option>
                <option value="least">Least Reports</option>
            </select>
        </div>

        <div class="story-container" id="storyContainer">
            <!-- Stories will be loaded here -->
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading stories...
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
            <div class="pagination-info" id="paginationInfo">
                Showing 1-10 of 156 stories
            </div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="prevBtn" onclick="previousPage()">Previous</button>
                <div class="page-numbers" id="pageNumbers">
                    <!-- Page numbers will be generated dynamically -->
                </div>
                <button class="pagination-btn" id="nextBtn" onclick="nextPage()">Next</button>
            </div>
        </div>
    </main>
</div>

    let stories = [];

    stories = [...allStories];
    filteredStories = [...stories];

    function displayStories() {
        const storyContainer = document.getElementById('storyContainer');
        storyContainer.innerHTML = '';

        const startIndex = currentPage * 10;
        const endIndex = startIndex + 10;
        const pageStories = filteredStories.slice(startIndex, endIndex);

        if (pageStories.length === 0) {
            storyContainer.innerHTML = '<div class="loading"><div style="font-size: 48px; margin-bottom: 15px;">ðŸ“š</div>No stories found</div>';
        } else {
            pageStories.forEach(story => {
                const storyCard = document.createElement('div');
                storyCard.classList.add('story-card');
                storyCard.innerHTML = `
                    <div class="story-cover-container">
                        <img src="${story.cover}" alt="${story.title}" class="story-cover">
                        ${story.isOriginal ? `
                            <div class="wattpad-original-badge">
                                <img src="assets/image/wattpad-logo.svg" alt="Wattpad Original" class="wattpad-logo">
                            </div>
                        ` : ''}
                    </div>
                    <div class="story-info">
                        <div>
                            <h3 class="story-title">${story.title}</h3>
                            <div class="story-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Reads:</span>
                                    <span class="stat-value">${story.reads.toLocaleString()}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Likes:</span>
                                    <span class="stat-value">${story.likes.toLocaleString()}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Comments:</span>
                                    <span class="stat-value">${story.comments.toLocaleString()}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Parts:</span>
                                    <span class="stat-value">${story.parts}</span>
                                </div>
                            </div>
                            <div class="story-meta">
                                <div><strong>Genre:</strong> <span class="genre-tag">${story.genre}</span></div>
                                <div><strong>Author ID:</strong> ${story.authorId}</div>
                                <div><strong>Status:</strong> <span class="status-${story.status}">${story.status.charAt(0).toUpperCase() + story.status.slice(1)}</span></div>
                                <div><strong>Published:</strong> ${story.publishedDate ? new Date(story.publishedDate).toLocaleDateString() : 'Not published'}</div>
                                <div><strong>Total Reports:</strong> ${story.totalReports}</div>
                                <div><strong>Recent Reports:</strong> ${story.recentReports}</div>
                                <div><strong>Rank:</strong> #${story.rank || 'Unranked'}</div>
                            </div>
                        </div>
                        <div>
                            <div class="divider"></div>
                            <div class="story-actions">
                                <button class="action-btn unpublish-btn" onclick="toggleStoryStatus('${story.id}')" title="${story.status === 'published' ? 'Unpublish Story' : 'Publish Story'}">
                                    <i class="fas ${story.status === 'published' ? 'fa-eye-slash' : 'fa-eye'}"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                storyContainer.appendChild(storyCard);
            });
        }
    }

    function filterStories() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const statusFilter = document.getElementById('statusFilter').value;
        const rankFilter = document.getElementById('rankFilter').value;
        const typeFilter = document.getElementById('typeFilter').value;
        const reportsFilter = document.getElementById('reportsFilter').value;

        filteredStories = stories.filter(story => {
            const matchesSearch = story.title.toLowerCase().includes(searchTerm) ||
                story.author.toLowerCase().includes(searchTerm) ||
                story.genre.toLowerCase().includes(searchTerm);

            const matchesStatus = statusFilter === 'all' || story.status === statusFilter;

            const matchesRank = rankFilter === 'all' ||
                (rankFilter === 'top' && story.rank > 0 && story.rank <= 20) ||
                (rankFilter === 'bottom' && story.rank > 50);

            const matchesType = typeFilter === 'all' ||
                (typeFilter === 'original' && story.isOriginal) ||
                (typeFilter === 'normal' && !story.isOriginal);

            return matchesSearch && matchesStatus && matchesRank && matchesType;
        });

        // Sort by reports if needed
        if (reportsFilter === 'most') {
            filteredStories.sort((a, b) => b.totalReports - a.totalReports);
        } else if (reportsFilter === 'least') {
            filteredStories.sort((a, b) => a.totalReports - b.totalReports);
        }

        currentPage = 0;
        displayStories();
        updatePagination();
    }

    function updatePagination() {
        const totalPages = Math.ceil(filteredStories.length / 10);
        const startIndex = currentPage * 10 + 1;
        const endIndex = Math.min((currentPage + 1) * 10, filteredStories.length);

        document.getElementById('paginationInfo').textContent =
            `Showing ${startIndex}-${endIndex} of ${filteredStories.length} stories`;

        document.getElementById('prevBtn').disabled = currentPage === 0;
        document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
    }

    function previousPage() {
        if (currentPage > 0) {
            currentPage--;
            displayStories();
            updatePagination();
        }
    }

    function nextPage() {
        const totalPages = Math.ceil(filteredStories.length / 10);
        if (currentPage < totalPages - 1) {
            currentPage++;
            displayStories();
            updatePagination();
        }
    }

    function toggleStoryStatus(storyId) {
        const story = stories.find(s => s.id === storyId);
        if (story) {
            story.status = story.status === 'published' ? 'draft' : 'published';
            if (story.status === 'draft') {
                story.reads = 0;
                story.likes = 0;
                story.comments = 0;
                story.rank = 0;
                story.publishedDate = null;
            }
            filteredStories = stories.filter(s => filteredStories.includes(s));
            displayStories();
            alert(`${story.title} has been ${story.status === 'published' ? 'published' : 'unpublished'}!`);
        }
    }

    function navigateToDashboard() {
        window.location.href = 'admin-dashboard.html';
    }

    // Initial display
    document.addEventListener('DOMContentLoaded', () => {
        displayStories();
        updatePagination();
    });
</script>
