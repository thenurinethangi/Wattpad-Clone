<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Admin - Stories</title>
    <link rel="icon" type="image/ico" href="assets/image/wattpad-icon-2-removebg-preview.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style/admin-story-page.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <img class="logo" src="assets/image/wattpad-logo.svg" alt="Wattpad Logo" onclick="navigateToDashboard()">
        <ul>
            <li><a href="admin-dashboard-page.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="admin-admin-page.html"><i class="fas fa-users"></i> Manage Admins</a></li>
            <li><a href="admin-user-page.html"><i class="fas fa-users-cog"></i> Manage Users</a></li>
            <li><a href="admin-story-page.html"><i class="fas fa-book"></i> Manage Stories</a></li>
            <li><a href="admin-transaction-page.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="admin-announcement-page.html"><i class="fas fa-bullhorn"></i> Announcements</a></li>
            <li><a href="admin-genre-page.html"><i class="fas fa-tags"></i> Genres</a></li>
            <li><a href="#"><i class="fas fa-flag"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="breadcrumb">
            <a href="admin-dashboard.html">Dashboard</a> > Stories
        </div>
        <h1 class="page-title">Stories</h1>

        <div class="controls">
            <input type="text" class="search-input" id="searchInput" placeholder="Search stories..." onkeyup="filterStories()">
            <select class="filter-select" id="statusFilter" onchange="filterStories()">
                <option value="all">All Status</option>
                <option value="published">Published</option>
                <option value="draft">Draft</option>
            </select>
            <select class="filter-select" id="rankFilter" onchange="filterStories()">
                <option value="all">All Ranks</option>
                <option value="top">Top Rank</option>
                <option value="bottom">Bottom Rank</option>
            </select>
            <select class="filter-select" id="typeFilter" onchange="filterStories()">
                <option value="all">All Types</option>
                <option value="original">Wattpad Original</option>
                <option value="normal">Normal Story</option>
            </select>
            <select class="filter-select" id="reportsFilter" onchange="filterStories()">
                <option value="all">All Reports</option>
                <option value="most">Most Reports</option>
                <option value="least">Least Reports</option>
            </select>
        </div>

        <div class="story-container" id="storyContainer">
            <!-- Stories will be loaded here -->
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading stories...
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
            <div class="pagination-info" id="paginationInfo">
                Showing 1-10 of 156 stories
            </div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="prevBtn" onclick="previousPage()">Previous</button>
                <div class="page-numbers" id="pageNumbers">
                    <!-- Page numbers will be generated dynamically -->
                </div>
                <button class="pagination-btn" id="nextBtn" onclick="nextPage()">Next</button>
            </div>
        </div>
    </main>
</div>

<script>
    let currentPage = 1;
    let sort = {
        'status': 'all',
        'type': 'all',
        'rank': 'all',
        'report': 'all'
    };
    
    let start = 0;
    let end = 0;
    let total = 0;

    function displayStories() {

        const storyContainer = document.getElementById('storyContainer');
        storyContainer.innerHTML = '';

        fetch('http://localhost:8080/api/v1/story/admin/loadStory/' + currentPage, {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(sort)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        throw new Error(JSON.stringify(errData));
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Load Success:', data);

                if (data.data.adminStoryDTOList.length === 0) {
                    storyContainer.innerHTML = '<div class="loading"><div style="font-size: 48px; margin-bottom: 15px;">ðŸ“š</div>No stories found</div>';
                }
                else {
                    total = data.data.totalStories;
                    start = data.data.start;
                    end = data.data.end;

                    paginationTextSet();
                    
                    data.data.adminStoryDTOList.forEach(story => {
                        const storyCard = document.createElement('div');
                        storyCard.classList.add('story-card');
                        storyCard.innerHTML = `
                    <div class="story-cover-container">
                        <img src="${story.coverImagePath}" alt="${story.title}" class="story-cover">
                        ${story.isOriginal === 1 ? `
                            <div class="wattpad-original-badge">
                                <img src="assets/image/wattpad-logo.svg" alt="Wattpad Original" class="wattpad-logo">
                            </div>
                        ` : ''}
                    </div>
                    <div class="story-info">
                        <div>
                            <h3 class="story-title">${story.title}</h3>
                            <div class="story-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Reads:</span>
                                    <span class="stat-value">${story.views}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Likes:</span>
                                    <span class="stat-value">${story.likes}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Comments:</span>
                                    <span class="stat-value">${story.comments.toLocaleString()}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Parts:</span>
                                    <span class="stat-value">${story.parts}</span>
                                </div>
                            </div>
                            <div class="story-meta">
                                <div><strong>Genre:</strong> <span class="genre-tag">${story.genre}</span></div>
                                <div><strong>Author ID:</strong> ${story.userId}</div>
                                ${story.status===1 ? `<div><strong>Status:</strong> <span class="status-${story.status}">Published</span></div>` : `<div><strong>Status:</strong> <span class="status-${story.status}">Draft</span></div>`}
                                <div><strong>Published:</strong> ${story.publishedDate ? new Date(story.publishedDate).toLocaleDateString() : 'Not published'}</div>
                                <div><strong>Total Reports:</strong> ${story.totalReports}</div>
                                <div><strong>Recent Reports:</strong> <span style="color: red;">${story.recentReports}</span></div>
                                <div><strong>Rank:</strong> #${story.rank || 'Unranked'}</div>
                            </div>
                        </div>
                        <div>
                            <div class="divider"></div>
                            <div class="story-actions">
                                ${story.status===1 ? `<button class="action-btn unpublish-btn" onclick="toggleStoryStatus('${story.id}')">
                                    <i class="fas fa-eye-slash"></i>
                                </button>` : ``}
                            </div>
                        </div>
                    </div>
                `;
                        storyContainer.appendChild(storyCard);
                    });
                }

            })
            .catch(error => {
                console.error('Load Error:', error);

            });
    }
    
    
    function previousPage(){
        currentPage--;
        displayStories();
    }

    
    function nextPage(){
        currentPage++;
        displayStories();
    }
    
    
    function paginationTextSet() {
        document.getElementById('paginationInfo').textContent = `Showing ${start}-${end} of ${total} stories`;

        if(start>1){
            document.getElementById("prevBtn").disabled = false;
        }
        else{
            document.getElementById("prevBtn").disabled = true;
        }

        if(end<total){
            document.getElementById("nextBtn").disabled = false;
        }
        else{
            document.getElementById("nextBtn").disabled = true;
        }
    }
    

    const statusFilter = document.getElementById('statusFilter');
    statusFilter.addEventListener('change', function () {
        sort.status = this.value;
        displayStories();
    });


    const typeFilter = document.getElementById('typeFilter');
    typeFilter.addEventListener('change', function () {
        sort.type = this.value;
        displayStories();
    });


    const rankFilter = document.getElementById('rankFilter');
    rankFilter.addEventListener('change', function () {
        sort.rank = this.value;
        displayStories();
    });

    const reportFilter = document.getElementById('reportsFilter');
    reportFilter.addEventListener('change', function () {
        sort.report = this.value;
        displayStories();
    });


    function toggleStoryStatus(storyId){

        Swal.fire({
            title: 'Are you sure?',
            text: 'Would you like to unpublish this story?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, unpublish',
            cancelButtonText: 'Cancel',
            customClass: {
                popup: 'modern-swal',
                confirmButton: 'swal2-confirm',
                cancelButton: 'swal2-cancel'
            }
        }).then((result) => {
            if (result.isConfirmed) {

                fetch('http://localhost:8080/api/v1/story/admin/unpublish/'+storyId, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errData => {
                                throw new Error(JSON.stringify(errData));
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);

                        displayStories();
                        Swal.fire({
                            title: 'Success',
                            text: 'Story has been unpublished!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });

                    })
                    .catch(error => {
                        let response = JSON.parse(error.message);
                        console.log(response);

                        Swal.fire({
                            title: 'Fail',
                            text: 'Failed to unpublish the story. Please try again later!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    });
            }
            else {
                // console.log('still activate');
            }
        });
    }


    function navigateToDashboard() {
        window.location.href = 'http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-dashboard-page.html';
    }


    document.addEventListener('DOMContentLoaded', () => {
        displayStories();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/admin-story-page-script.js"></script>
</body>
</html>
