<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Admin - Create New Admin</title>
    <link rel="icon" type="image/ico" href="assets/image/wattpad-icon-2-removebg-preview.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style/admin-new-admin-page-style.css">
</head>
<body style="display: none; visibility: hidden; opacity: 0;">
<div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <img class="logo" src="assets/image/wattpad-logo.svg" alt="Wattpad Logo" onclick="navigateToDashboard()">
        <ul>
            <li><a href="admin-dashboard-page.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="admin-admin-page.html"><i class="fas fa-users"></i> Manage Admins</a></li>
            <li><a href="admin-user-page.html"><i class="fas fa-users-cog"></i> Manage Users</a></li>
            <li><a href="admin-story-page.html"><i class="fas fa-book"></i> Manage Stories</a></li>
            <li><a href="admin-transaction-page.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="admin-announcement-page.html"><i class="fas fa-bullhorn"></i> Announcements</a></li>
            <li><a href="admin-genre-page.html"><i class="fas fa-tags"></i> Genres</a></li>
            <li><a href="#"><i class="fas fa-flag"></i> Reports</a></li>
            <li id="logout"><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="breadcrumb">
            <a href="admin-dashboard.html">Dashboard</a> > Create Admin
        </div>
        <h1 class="page-title">Admin  (New)</h1>

        <div class="form-container">
            <div class="input-row">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
            </div>
            <div class="input-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="pronounce">Pronounce</label>
                    <select id="pronounce" required>
                        <option value="" disabled selected>Select pronouns</option>
                        <option value="He/Him">He/Him</option>
                        <option value="She/Her">She/Her</option>
                        <option value="They/Them">They/Them</option>
                        <option value="Other">Other</option>
                        <option value="Not Prefer to Say">Not Prefer to Say</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button class="cancel-btn" onclick="navigateToAdminPage()"><i class="fas fa-times"></i> Cancel</button>
                <button id="save-btn" class="save-btn" onclick="saveAdmin()"><i class="fas fa-save"></i> Save</button>
                <button id="edit-btn" style="display: none;" class="save-btn" onclick="editAdmin()"><i class="fas fa-save"></i> Edit</button>
            </div>
        </div>
    </main>
</div>
<script>

    window.onload = function () {

        fetch('http://localhost:8080/api/v1/admin', {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        throw new Error(JSON.stringify(errData));
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);

                document.body.style.display = 'block';
                document.body.style.visibility = 'visible';
                document.body.style.opacity = 1;

            })
            .catch(error => {
                let response = JSON.parse(error.message);
                console.log(response);

                window.location.href = 'http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-login-page.html';
            });


        const params = new URLSearchParams(window.location.search);

        if (params.has("userId")) {

            document.getElementById('save-btn').style.display = 'none';
            document.getElementById('edit-btn').style.display = 'inline-block';

            let userId = params.get('userId');

            fetch('http://localhost:8080/api/v1/admin/admin/get/'+userId, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },

            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error(JSON.stringify(errData));
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);

                    if(data.data!=null){

                        document.getElementById('fullName').value = data.data.fullName;
                        document.getElementById('username').value = data.data.username;
                        document.getElementById('email').value = data.data.email;
                        document.getElementById('pronounce').value = data.data.pronouns;
                    }
                    else{
                        Swal.fire({
                            title: 'Fail',
                            text: 'Failed to add administrative details!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    }

                })
                .catch(error => {
                    // let response = JSON.parse(error.message);
                    console.log(error);

                    Swal.fire({
                        title: 'Fail',
                        text: 'Failed to add administrative details. Please try again later!',
                        customClass: {
                            popup: 'modern-swal-wide-short',
                            title: 'swal-title',
                            htmlContainer: 'swal-text'
                        },
                        timer: 3000,
                        timerProgressBar: true,
                        showConfirmButton: false
                    });
                });
        }
        else {

        }

    }


    function editAdmin(){
        //edit logic
    }


    function navigateToDashboard() {
        window.location.href = 'http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-dashboard-page.html';
    }

    function navigateToAdminPage() {
        window.location.href = 'http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-admin-page.html';
    }

    function saveAdmin() {

        const fullName = document.getElementById('fullName').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const pronounce = document.getElementById('pronounce').value;

        if (fullName && username && email && pronounce) {
            const newAdmin = {
                fullName: fullName,
                username: username,
                email: email,
                pronouns: pronounce,
            };

            fetch('http://localhost:8080/api/v1/admin/admin/new', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newAdmin)

            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error(JSON.stringify(errData));
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);

                    if(data.data===true){
                        Swal.fire({
                            title: 'Success',
                            text: 'Successfully Added a new administrative!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    }
                    else{
                        Swal.fire({
                            title: 'Fail',
                            text: 'Username already used, use another username!',
                            customClass: {
                                popup: 'modern-swal-wide-short',
                                title: 'swal-title',
                                htmlContainer: 'swal-text'
                            },
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    }

                })
                .catch(error => {
                    let response = JSON.parse(error.message);
                    console.log(response);

                    Swal.fire({
                        title: 'Fail',
                        text: 'Failed to add new administrative. Please try again later!',
                        customClass: {
                            popup: 'modern-swal-wide-short',
                            title: 'swal-title',
                            htmlContainer: 'swal-text'
                        },
                        timer: 3000,
                        timerProgressBar: true,
                        showConfirmButton: false
                    });
                });

            document.getElementById('fullName').value = '';
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('pronounce').value = '';
        }
        else {
            Swal.fire({
                text: 'Please fill in all fields!',
                customClass: {
                    popup: 'modern-swal-wide-short',
                    title: 'swal-title',
                    htmlContainer: 'swal-text'
                },
                timer: 3000,
                timerProgressBar: true,
                showConfirmButton: false
            });
        }
    }


    document.getElementById('logout').addEventListener('click', function (event) {
        event.preventDefault();

        fetch('http://localhost:8080/auth/admin/logout', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errData => {
                        throw new Error(JSON.stringify(errData));
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);

                window.location.href = `http://localhost:63342/Wattpad-Clone/Wattpad-FrontEnd/admin-login-page.html`;

            })
            .catch(error => {
                let response = JSON.parse(error.message);
                console.log(response);

            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/admin-new-admin-page-script.js"></script>
</body>
</html>
