<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Admin Login</title>
    <link rel="icon" type="image/ico" href="assets/image/wattpad-icon-2-removebg-preview.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-color: #ff6122;
            --background-color: #ffffff;
            --text-color: #222;
            --font-family: "Source Sans 3", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            height: 60px;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--theme-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            font-family: var(--font-family);
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--theme-color);
        }

        .login-btn {
            background-color: var(--theme-color);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e55a1f;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff3333;
            font-size: 14px;
            margin-top: 1rem;
            display: none;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23ff6122" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
            z-index: 1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
<div class="background-overlay"></div>
<div class="login-container">
    <img src="assets/image/wattpad-logo.svg" alt="Wattpad Logo" class="logo">
    <h1>Admin Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <div id="errorMessage" class="error-message">Invalid username or password. Please try again.</div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        // Mock admin credentials (replace with backend validation)
        const validUsername = 'admin';
        const validPassword = 'admin123';

        if (username === validUsername && password === validPassword) {
            errorMessage.style.display = 'none';
            window.location.href = 'admin-dashboard.html'; // Redirect to dashboard
        } else {
            errorMessage.style.display = 'block';
        }
    });
</script>
</body>
</html>
